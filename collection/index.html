<!DOCTYPE html>
<html lang="en" ng-app="Collection" ng-controller="GlobalCtrl">
<head>
	<meta charset="utf-8">
	<title>The Collection v.{{ version }}</title>
	<link rel="stylesheet" href="css/beauty.css" />
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="lib/linecons/css/linecons.css" />
</head>
<body ng-controller="CollectionCtrl">

	<header>
		<h1><a ng-href="#/">The Collection v.{{ version }}</a></h1>
		<ul class="nav nav-pills">
			<li ng-class="{active: currentView == 'view'}"><a ng-href="#/">View</a></li>
			<li ng-class="{active: currentView == 'add'}"><a ng-href="#/add">Add</a></li>
			<li ng-class="{active: currentView == 'remove'}"><a ng-href="#/remove">Remove</a></li>
		</ul>
	</header>

	<div ng-view></div>

	<!-- In production use:
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	-->
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular/angular-route.min.js"></script>
	<script src="lib/angular/angular-resource.min.js"></script>
	<script src="lib/jquery/jquery-2.0.3.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers/global.js"></script>
	<script src="js/controllers/app.js"></script>
</body>
</html>
