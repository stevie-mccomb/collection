<!DOCTYPE html>
<html lang="en" ng-app="Collection">
<head>
	<meta charset="utf-8">
	<title>My AngularJS App</title>
	<link rel="stylesheet" href="css/beauty.css" />
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="lib/linecons/css/linecons.css" />
</head>
<body ng-controller="CollectionCtrl">

	<header>
		<h1>The Collection</h1>
		<ul class="nav nav-pills">
			<li><a ng-href="#">View</a></li>
			<li><a ng-href="#">Add</a></li>
			<li><a ng-href="#">Remove</a></li>
		</ul>
	</header>

	<table class="collection table">
		<tr class="headers"><th> </th><th>Name</th><th>Developer</th><th>Publisher</th><th>Year</th><th>Platform</th><th>Genre</th></tr>
		<tr ng-repeat="game in games"><td><i class="linecon-pencil"></i></td><td>{{ game.name }}</td><td>{{ game.developer }}</td><td>{{ game.publisher }}</td><td>{{ game.year }}</td><td>{{ game.platform }}</td><td>{{ game.genre }}</td></tr>
	</table>

	<!-- In production use:
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	-->
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/app.js"></script>
</body>
</html>
